<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>carousel</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
  </head>
  <body>
    <header>
      <h1>Jquery Carousel</h1>
    </header>
  <div id="conteneur">
    <div id="carousel">
      <div id="slide1" class="slide">
        <div class="visu">
          <img src="red.jpg" alt="" />
        </div>
      </div>
      <div id="slide2" class="slide">
        <div class="visu">
          <img src="blue.jpg" alt="" />
        </div>
      </div>
      <div id="slide3" class="slide">
        <div class="visu">
          <img src="purple.jpg" alt="" />
        </div>
      </div>
      <div id="slide4" class="slide">
        <div class="visu">
          <img src="green.jpg" alt="" />
        </div>
      </div>
      <div class="navarrow">
        <img class="prev arrow" src="prev.png" alt="">
        <img class="next arrow" src="next.png" alt="">
      </div>
      <div class="nav">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="car.js"></script>
</body>
</html>
